{% set name = "mne" %}
{% set version = "0.20.0" %}
{% set sha256 = "bb75d58d957857020f323563d9b96d7830c5a530de5ba64deb6fad67965e2447" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - dipy
    - matplotlib-base
    - nibabel
    - pandas
    - numpy
    - scikit-learn
    - scipy
    - mayavi
    - pysurfer
    - python-picard
    - pyvista
    - tqdm
    - numba

test:
  imports:
    - mne
  commands:
    - mne

about:
  home: http://martinos.org/mne
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: MNE python project for MEG and EEG data analysis.
  description: |
    MNE python project for MEG and EEG data analysis.
  doc_url: http://martinos.org/mne
  dev_url: https://github.com/mne-tools/mne-python

extra:
  recipe-maintainers:
    - larsoner
    - christianbrodbeck
